<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            background-color: red;
            position: relative;
           
            
        }
        .inner-box{
            width: 100px;
            height: 100px;
            background-color: blue;
            position: absolute;
            bottom: 0px;
            right: 0px;
          
        }
        .icon-box{
            width: 100px;
            height: 100px;
            background-color: lightgreen;
            position: absolute;
            bottom: 20px;
            right: 20px;
          
        }
    </style>
</head>
<body>
        <div class="box"></div>
        <div class="inner-box"></div>
        <div class="icon-box"></div>

    
</body>
</html>
